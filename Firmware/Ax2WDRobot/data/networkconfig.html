<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- App title -->
    <title>Abrantix AG - Robot Control</title>

    <link rel="apple-touch-icon" sizes="180x180" href="icon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="icon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="icon/favicon-16x16.png">

    <!-- Link css file -->
    <link rel="stylesheet" href="style/style.css">

</head>
<body onload='EnableDisable();'>
    
    <!-- Navigation bar -->
    <header class="header">
        <!-- Logo -->
        <a href="#" class="logo"><img src="image/ax_claim_white.png" alt="Abrantix" height="40"></a>

        <!-- Hamburger icon -->
        <input class="side-menu" type="checkbox" id="side-menu"/>
        <label class="hamb" for="side-menu"><span class="hamb-line"></span></label>

        <!-- Menu -->
        <nav class="nav">
          <ul class="menu">
                <li><a href="home.html">Robots</a></li>
                <li><a href="networkconfig.html">Network Configuration</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main content -->
    <main>
        <article>
          <div class="networkconfig-grid">
			 <form action='networkconfig.html'>
			  <label for='uiPort'>TCP Port</label>
			  <div class='noBreakGroup'>
			  <input type='text' size='5' maxlength='5' id='uiPort' name='Port' value='%WEB_TCP_PORT%'>
			  </div>
			  <br/>
			   <input type='radio' id='n3' name='networktype' value='3' onclick='EnableDisable()' %NETWORKTYPE_CHECKED_3%>
			   <label for='n3'>Wireless AP</label><br/>
			   <input type='radio' id='n2' name='networktype' value='2' onclick='EnableDisable()' %NETWORKTYPE_CHECKED_2%>
			   <label for='n2'>Wireless Client (STA) DHCP</label><br/>
			   <br/>
			   <div id='wifibox'>
				 <label for='uiSSID'>SSID</label>
				 <div class='noBreakGroup'>
				   <input type='text' list='uiSSID' name='SSID' style='width: 385px;' value='%SSID%'/>
				  </div>
				  <label for='uiPassword'>WIFI Password</label>
				  <div class='noBreakGroup'>
				  <input type='password' size='63' maxlength='63' id='uiPassword' name='Password' value=''>
				  </div>
				  </div>
				  <br/><br;/>
				  <input type='submit' value='Apply Changes'>
				  <br/><br/>
				  </div>
				  <br/><br/>
				  </div>
				  </form>
          </div>

        </article>
    </main>
  <script>
    function EnableDisable() {
    var wifiboxNodes = document.getElementById('wifibox').getElementsByTagName('*');
    for (var node of wifiboxNodes) {
      node.disabled = !document.getElementById('n2').checked;
    }
  }
  </script>
</body>
</html>
